<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Added viewport meta tag for responsiveness -->
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: white;
            font-family: sans-serif; /* Apply sans-serif font to the entire body */
        }

        header {
            border: 2px solid;
            width: 100%;
            height: 68px;
            background: rgb(8, 44, 122);
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            line-height: 68px;
        }

        header ul li {
            display: inline;
            padding: 0 8px; /* Add padding to left and right to increase clickable area */
        }

        header ul li a {
            text-decoration: none;
            color: white;
            background-color: rgb(8, 44, 122);
            padding: 0 10px; /* Add padding to left and right for better spacing */
        }

        header ul li a:hover {
            background-color: black;
            font-size: 15px;
        }

        img {
            max-width: 100%; /* Make image responsive */
            height: auto;
            display: block;
        }
    </style>
</head>
